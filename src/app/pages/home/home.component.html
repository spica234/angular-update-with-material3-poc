<div class="container">
  @for (user of users$ | async; track user; let i = $index) {
  <app-core-card
    [title]="user.name.title + ' ' + user.name.first + ' ' + user.name.last"
    [subtitle]="user.email"
    [content]="user.phone"
    [image]="user.picture.medium"
    [actions]="['More']"
    (actionClick)="onAction(i)"
  ></app-core-card>
  }
</div>
