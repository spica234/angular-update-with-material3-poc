<mat-card
  class="card"
  [appearance]="appearance"
>
  <mat-card-header *ngIf="title || subtitle || image">
    <mat-card-title-group>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
      <img
        *ngIf="!expanded; else expandedImage"
        mat-card-avatar
        [src]="image"
      />
      <ng-template #expandedImage>
        <img
          mat-card-sm-image
          [src]="image"
        />
      </ng-template>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{ content }}
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      *ngFor="let action of actions"
      (click)="onAction(subtitle)"
    >{{ action }}</button>
  </mat-card-actions>
</mat-card>
